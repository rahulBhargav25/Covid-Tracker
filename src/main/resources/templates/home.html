<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covid Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body class="container">
<h1>COVID Tracker 19</h1>
<p>Chack current covid cases here</p>

<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total Cases Reported</p>
</div>

<div class="container">
    <table class="table">
        <tr class="table-header">
            <th>Country</th>
            <th>State</th>
            <th>Total cases</th>
            <th>Delta</th>
        </tr>
        <tr class="table-row" th:each="locationStats : ${locationStats}">
            <td th:text="${locationStats.country}"></td>
            <td th:text="${locationStats.state}"></td>
            <td th:text="${locationStats.latestTotalCases}"></td>
            <td th:text="${locationStats.diffFromPreviousDay}"></td>
        </tr>
    </table>
</div>


</body>

</html>
